<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'bower_components/bootswatch/lumen/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=yes" />
        <!-- Custom styles for this template -->
    <link href="{% static "quizes/css/login.css" %}" rel="stylesheet">

</head>

{% load maingui %}
<body>

<br><br>
{% endblock %}

<div class="container text-center"><h6>powered by <a href="http://www.nkey.io">nKey</a></h6></div>
<script src="{% static "bower_components/jquery/dist/jquery.min.js" %}" type="text/javascript"></script>

</html>
