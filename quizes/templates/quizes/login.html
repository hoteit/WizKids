<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{% static bower_components/bootswatch/lumen/bootstrap.min.css" %}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0,user-scalable=yes" />
    <!-- For iPad with high-resolution Retina display running iOS ��� 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="192x192"
          href="{% static "tallysheets/logo/dyna6-192-192.jpg" %}">
    <!-- For iPhone with high-resolution Retina display running iOS ��� 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{% static "tallysheets/logo/dyan6-144-144.jpg" %}">
    <!-- For iPhone with high-resolution Retina display running iOS ��� 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="96x96"
          href="{% static "tallysheets/logo/dyna6-96-96.jpg" %}">
    <!-- For the iPad mini and the first- and second-generation iPad on iOS ��� 7: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{% static "tallysheets/logo/dyna6-72-72.jpg" %}">
    <!-- For the iPad mini and the first- and second-generation iPad on iOS ��� 6: -->
    <link rel="apple-touch-icon-precomposed" sizes="48x48"
          href="{% static "tallysheets/logo/dyna6-48-48.jpg" %}">

    <link rel="apple-touch-icon-precomposed" sizes="36x36"
          href="{% static "tallysheets/logo/dyna6-36-36.jpg" %}">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="{% static "tallysheets/logo/dyna6-logo.jpg" %}">
        <!-- Custom styles for this template -->
    <link href="{% static "tallysheets/css/login.css" %}" rel="stylesheet">

</head>

{% load maingui %}
<body>

{% block context %}
    <div class="container">
        <img class="form-signin" src="{% company_logo True %}" alt={% company_name %}/>
        <h4 class="form-signin form-signin-heading">{{ auth_message }}</h4>
        {% load crispy_forms_tags %}
        {% crispy login_form %}
    </div>
<br><br>
{% endblock %}

<div class="container text-center"><h6>powered by <a href="http://www.nkey.io">nKey</a></h6></div>
<script src="{% static "scripts/bower_components/jquery/dist/jquery.min.js" %}" type="text/javascript"></script>

<script type="text/javascript" src="{% static "scripts/bower_components/bootstrap/dist/js/bootstrap.min.js" %}"></script>
</body>
</html>
