{% extends "quizes/base.html"%}


{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Category: {{ category.category }}</h3>
        </div>
        <div class="panel-body">
         <table class="table">
             <tr>
                 <td>Category</td><td><strong>{{ category.category }}</strong></td>
             </tr>
         </table>
        </div>
    </div>
{% endblock %}

{% block actionmenu %}
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemCategory_edit' problemCategory.pk %}">Edit</a>
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemCategory_new' problemCategory.pk %}">New</a>
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemCategory_delete' problemCategory.pk %}">Delete</a>
{% endblock %}
