{% extends "quizes/base.html"%}


{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Age Group {{ quizagegroup.pk }}</h3>
        </div>
        <div class="panel-body">
         <table class="table">
             <tr>
                 <td>Min Age Group</td><td><strong>{{ quizagegroup.minAgeLevel}}</strong></td>
             </tr>
             <tr>
                 <td>Max Age Group</td><td><strong>{{ quizagegroup.maxAgeLevel }}</strong></td>
             </tr>
         </table>
        </div>
    </div>
{% endblock %}

{% block actionmenu %}
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemAgeGroup_edit' quizagegroup.pk %}">Edit</a>
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemAgeGroup_new' %}">New</a>
    <a type="button" class="btn btn-default navbar-btn" href="{% url 'problemAgeGroup_delete' quizagegroup.pk %}">Delete</a>
{% endblock %}
